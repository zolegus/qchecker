apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

version = '1.0-SNAPSHOT'
group 'com.zolegus'
archivesBaseName = 'qchecker'
mainClassName = "com.algodefu.qchecker.Main"

jar {
    manifest {
        attributes 'Implementation-Title': 'qchecker', 'Implementation-Version': 1.0
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
